name: Build, Test and Publish
on:   
  pull_request:
    branches: ["*"]
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch: 

permissions:
  contents: read
  checks: write

jobs:
  validate-code-style:
    name: Validate Code Style
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Restore dependencies and tools
      run: |
        dotnet restore
        dotnet tool restore

    - name: Check formatting
      shell: bash
      run: |
        dotnet csharpier check ./src
        dotnet csharpier check ./tests

  build:
    strategy:
      fail-fast: false
      matrix:
        # Visit github-hosted-runners page for reference:
        # https://docs.github.com/en/actions/reference/runners/github-hosted-runners
        config:
          - os: ubuntu-24.04-arm
            runtime: linux-arm64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-arm64
          - os: macos-15-intel
            runtime: osx-x64
          - os: windows-11-arm
            runtime: win-arm64
          - os: windows-latest
            runtime: win-x64

    name: Build and Test (${{ matrix.config.runtime }})
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: NuGet Cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: |
        dotnet restore --runtime ${{ matrix.config.runtime }}

    - name: Build UsbDotNet.LibUsbNative
      shell: bash
      run: |
        dotnet build src/UsbDotNet.LibUsbNative/UsbDotNet.LibUsbNative.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build UsbDotNet
      shell: bash
      run: |
        dotnet build src/UsbDotNet/UsbDotNet.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build UsbDotNet.LibUsbNative.Tests
      shell: bash
      run: |
        dotnet build tests/UsbDotNet.LibUsbNative.Tests/UsbDotNet.LibUsbNative.Tests.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build UsbDotNet.Tests
      shell: bash
      run: |
        dotnet build tests/UsbDotNet.Tests/UsbDotNet.Tests.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Build UsbDotNet.Extensions.Tests
      shell: bash
      run: |
        dotnet build tests/UsbDotNet.Extensions.Tests/UsbDotNet.Extensions.Tests.csproj \
          --no-restore \
          --runtime ${{ matrix.config.runtime }}

    - name: Install libusb 1.0 dev (for linux)
      # libusb is not packaged for linux and must be present before running tests
      if: startsWith(matrix.config.runtime, 'linux-')
      run: |
        sudo apt-get update
        sudo apt-get install -y libusb-1.0-0-dev

    - name: Run UsbDotNet.LibUsbNative.Tests
      shell: bash
      run: |
        dotnet test tests/UsbDotNet.LibUsbNative.Tests/UsbDotNet.LibUsbNative.Tests.csproj \
          --no-build \
          --runtime ${{ matrix.config.runtime }} \
          --logger "junit;LogFilePath=TestResults/results.xml" \
          --verbosity normal

    - name: Run UsbDotNet.Tests
      shell: bash
      run: |
        dotnet test tests/UsbDotNet.Tests/UsbDotNet.Tests.csproj \
          --no-build \
          --runtime ${{ matrix.config.runtime }} \
          --logger "junit;LogFilePath=TestResults/results.xml" \
          --verbosity normal

    - name: Run UsbDotNet.Extensions.Tests
      shell: bash
      run: |
        dotnet test tests/UsbDotNet.Extensions.Tests/UsbDotNet.Extensions.Tests.csproj \
          --no-build \
          --runtime ${{ matrix.config.runtime }} \
          --logger "junit;LogFilePath=TestResults/results.xml" \
          --verbosity normal

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v5
      if: success() || failure()
      with:
        report_paths: tests/**/TestResults/*.xml
        check_name: XUnit Test Report - ${{ matrix.config.runtime }}
        detailed_summary: true
        annotate_notice: true
        fail_on_parse_error: true
        include_time_in_summary: true

    - name: Get Release Version
      if: matrix.config.runtime == 'linux-x64' #&& github.event_name == 'release'
      id: get-version
      shell: bash
      run: |
        set -euo pipefail
        latest_tag=$(git tag -l 'v*' | sort -V | tail -n 1)
        # Get release version, or the latest tag version when run is not a release
        version=$(
          if [ -z "${RELEASE_REF_NAME:-}" ]; then
            echo "${latest_tag:1}"
          else
            echo "${RELEASE_REF_NAME:1}"
          fi
        )
        echo "version=${version}" >> "$GITHUB_OUTPUT"
        # Use first major.minor.patch for file version i.e. '1.2.3-something' -> '1.2.3'
        file_version_regex="([0-9]+\.[0-9]+\.[0-9]+).*"
        [[ $version =~ $file_version_regex ]]
        file_version="${BASH_REMATCH[1]}"
        # Echo and store version
        echo "Version: ${file_version}"
        echo "version=${file_version}" >> "$GITHUB_OUTPUT"

    - name: Pack NuGet packages 📦
      if: matrix.config.runtime == 'linux-x64' #&& github.event_name == 'release'
      shell: bash
      run: |
        set -euo pipefail

        while IFS= read -r -d '' csproj; do
          echo "Packing $csproj"
          dotnet pack "$csproj" \
            --configuration Release \
            --output "out/nuget" \
            -p:CurrentYear="$(date +'%Y')" \
            -p:Version="${{ steps.get-version.outputs.version }}" \
            -p:ContinuousIntegrationBuild=true \
            -p:IncludeSymbols=true \
            -p:SymbolPackageFormat=snupkg
        done < <(
          find src/UsbDotNet* \
            -type f \
            -name '*.csproj' \
            -print0
        )

    - name: Upload NuGet packages 📤
      if: matrix.config.runtime == 'linux-x64' #&& github.event_name == 'release'
      uses: actions/upload-artifact@v6
      with:
        name: usbdotnet-nuget-${{ github.run_id }}
        path: |
          out/nuget/UsbDotNet.*.nupkg

  publish-to-nuget:
    name: Publish NuGet packages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: ./global.json

    - name: Download UsbDotNet NuGet packages 📥
      uses: actions/download-artifact@v7
      with:
        name: usbdotnet-nuget-${{ github.run_id }}
        path: out/nuget

    - name: Push packages to NuGet.org 📤
      shell: bash
      env:
        NUGET_API_KEY: ${{ secrets.USBDOTNET_NUGET_API_KEY }}
      run: |
        set -euo pipefail
        while IFS= read -r -d '' pkg; do
          echo "Pushing $pkg"
          dotnet nuget push "$pkg" \
            --skip-duplicate \
            --source "https://api.nuget.org/v3/index.json" \
            --api-key "$NUGET_API_KEY"
        done < <(find ./out/nuget -type f -name '*.nupkg' -print0)
